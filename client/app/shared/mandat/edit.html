<h2 class="page-header">Edition du Mandat <i>{{mandat.title}}</i></h2>


<form name="editMandatForm">
    <div class="form-group">
        <label for="description"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Titre</label>
        <input class="form-control" name="title" type="text" id="title" placeholder="Titre de l'article" ng-model="mandat.title" required>
    </div>    
    <div class="form-group">
        <label for="description"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Adresse</label>
        <input class="form-control" name="adresse" type="text" id="adresse" placeholder="adresse" ng-model="mandat.adresse" required>
    </div>
    <div class="form-group">
        <label for="description"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Prix</label>
        <input class="form-control" name="prix" type="text" id="prix" placeholder="prix" ng-model="mandat.prix" required>
    </div>
    <div class="form-group">
        <label for="description"><span class="glyphicon glyphicon-tower" aria-hidden="true"></span> Date de Validit√©</label>
        <input class="form-control" name="date_validite" type="text" id="date_validite" placeholder="date_validite" ng-model="mandat.date_validite" required>
    </div>

    <button class="btn btn-primary pull-right" ng-click="editMandat()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> Sauvegarder les modifications</button>



</form>
